<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Six</title>
    <!-- Files CSS -->
    <link rel="stylesheet" href="styles/style_mobile.css">
    <link rel="stylesheet" href="styles/style_desktop.css">
    <!-- Files Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <!-- Files Icons -->
    <script src="https://kit.fontawesome.com/6d642dc6ea.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h2 class="checkout">Checkout</h2>
    </header>
    <aside class="aside">
        <div class="container_child_aside">
            <div class="container_product_select">
                <div class="image_select">
                    <img src="photo1.png" alt="Mochila" class="name_product product_one">
                </div>
                <div class="image_select">
                    <div class="name_amount">
                        <h3 class="name_product">Vintage Backbag</h3>
                        <div class="container_price">
                            <h3 class="price_actual">$54.99</h3>
                            <h3 class="price_anterior">$94.99</h3>
                        </div>
                    </div>
                    <div class="name_amount">
                        <i class="fa-solid fa-minus icon_signo icon_minus"></i>
                        <b class="number_count">1</b>
                        <i class="fa-solid fa-plus icon_signo icon_plus"></i>
                    </div>
                </div>
            </div>
            <div class="container_product_select">
                <div class="image_select">
                    <img src="photo2.png" alt="Zapatillas" class="name_product product_two">
                </div>
                <div class="image_select">
                    <div class="name_amount">
                        <h3 class="name_product">Levi Shoes</h3>
                        <div class="container_price">
                            <h3 class="price_actual">$74.99</h3>
                            <h3 class="price_anterior">$124.99</h3>
                        </div>
                    </div>
                    <div class="name_amount">
                        <i class="fa-solid fa-minus icon_signo icon_minus"></i>
                        <b class="number_count">1</b>
                        <i class="fa-solid fa-plus icon_signo icon_plus"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="container_child_aside">
            <br class="line">
            <div class="bougth_total">
                <h4 class="name_bougth">Shipping</h4>
                <h4 class="total">$19</h4>
            </div>
            <br class="line">
            <div class="bougth_total">
                <h4 class="name_bougth">Total</h4>
                <h4 class="total">$148.98</h4>
            </div>
        </div>
    </aside>
    <main class="main">
        <div class="container_form_main">
            <h3 class="title_form">Contact information</h3>
            <form action="" class="form">
                <div class="container_form_items">
                    <label for="" class="label text_email">E-mail</label>
                    <div class="icon_input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="" id="" class="input input_email">
                    </div>
                </div>
                <div class="container_form_items">
                    <label for="" class="label text_phone">Phone</label>
                    <div class="icon_input">
                        <i class="fa-solid fa-phone"></i>
                        <input type="number" class="input input_phone">
                    </div>
                </div>
            </form>
        </div>
        <div class="container_form_main">
            <h3 class="title_form">Shipping address</h3>
            <form action="" class="form">
                <div class="container_form_items">
                    <label for="" class="label text_name">Full name</label>
                    <div class="icon_input">
                        <i class="fa-solid fa-circle-user"></i>
                        <input type="text" name="" id="" class="input input_text">
                    </div>
                </div>
                <div class="container_form_items">
                    <label for="" class="label text_address">Address</label>
                    <div class="icon_input">
                        <i class="fa-solid fa-house"></i>
                        <input type="text" class="input input_text">
                    </div>
                </div>
                <div class="container_form_items">
                    <label for="" class="label text_city">City</label>
                    <div class="icon_input">
                        <i class="fa-solid fa-city"></i>
                        <input type="text" class="input input_text">
                    </div>
                </div>
                <div class="container_country_postal">
                    <div class="container_form_items">
                        <label for="" class="label text_country">Country</label>
                        <div class="icon_input">
                            <i class="fa-solid fa-earth-americas"></i>
                            <select name="" id="" class="list_country">
                                <option value="Seleccione" class="country">Seleccione</option>
                                <option value="peru" class="country">Per√∫</option>
                                <option value="colombia" class="country">Colombia</option>
                                <option value="eeuu" class="country">Estados Unidos</option>
                            </select>
                        </div>
                    </div>
                    <div class="container_form_items">
                        <label for="" class="label text_postal">Postal code</label>
                        <div class="icon_input">
                            <i class="fa-brands fa-usps"></i>
                            <input type="number" class="input input_postal">
                        </div>
                    </div>
                    <div class="container_checkout">
                        <input type="checkbox" name="" id="" class="checkout">
                        <span class="text_checkout">Save this information for next time</span>
                    </div>
                    <div class="container_button">
                        <input type="button" value="Continue">
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p class="copiryth">Created by <span class="underline">username</span> - GPTechnology.pe</p>
    </footer>
</body>
</html>
